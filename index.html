<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Product Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --hover-color: #1d4ed8;
        }

        body {
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .checkout-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 500px;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(37, 99, 235, 0.25);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            padding: 0.75rem 1.5rem;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--hover-color);
        }

        .payment-form {
            margin-top: 1.5rem;
            border-top: 1px solid #eee;
            padding-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <h2 class="mb-4">Digital Product Checkout</h2>
        
        <div class="mb-3">
            <label class="form-label">Client ID</label>
            <input type="text" class="form-control" id="clientId" placeholder="Enter your PayPal Client ID">
        </div>

        <div class="mb-3">
            <label class="form-label">Product Description</label>
            <textarea class="form-control" id="description" rows="2" placeholder="Product details..."></textarea>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">Currency</label>
                <select class="form-select" id="currency">
                    <option value="USD">USD</option>
                    <option value="CAD">CAD</option>
                    <option value="AUD">AUD</option>
                </select>
            </div>
            <div class="col-md-6">
                <label class="form-label">Amount</label>
                <input type="number" class="form-control" id="amount" step="0.01" placeholder="0.00">
            </div>
        </div>

        <button class="btn btn-primary w-100" onclick="generatePayment()">Generate Payment Link</button>

        <div class="payment-form mt-4" id="paymentContainer"></div>
    </div>

    <script src="https://www.paypal.com/sdk/js?client-id=sb&components=buttons,hosted-fields"></script>
    <script>
        function generatePayment() {
            const clientId = document.getElementById('clientId').value;
            const description = document.getElementById('description').value;
            const currency = document.getElementById('currency').value;
            const amount = document.getElementById('amount').value;

            // Reload SDK with new client ID
            const script = document.createElement('script');
            script.src = `https://www.paypal.com/sdk/js?client-id=${clientId}&currency=${currency}&components=buttons,hosted-fields`;
            document.head.appendChild(script);

            // Clear previous payment button
            document.getElementById('paymentContainer').innerHTML = '';

            // Initialize PayPal Button
            paypal.Buttons({
                style: {
                    layout: 'vertical',
                    color: 'blue',
                    shape: 'rect',
                    label: 'pay'
                },

                createOrder: function(data, actions) {
                    return actions.order.create({
                        purchase_units: [{
                            description: description,
                            amount: {
                                value: amount,
                                currency_code: currency
                            }
                        }],
                        application_context: {
                            shipping_preference: 'NO_SHIPPING',
                            category: 'DIGITAL_GOODS'
                        }
                    });
                },

                onShippingChange: function(data) {
                    if (data.shipping_address) {
                        return actions.reject();
                    }
                },

                onApprove: function(data, actions) {
                    return actions.order.capture().then(function(details) {
                        alert('Payment completed by ' + details.payer.name.given_name);
                    });
                }
            }).render('#paymentContainer');

            // Initialize Hosted Fields for card payment
            paypal.HostedFields.render({
                fields: {
                    number: {
                        selector: "#card-number",
                        placeholder: "4111 1111 1111 1111"
                    },
                    cvv: {
                        selector: "#cvv",
                        placeholder: "123"
                    },
                    expirationDate: {
                        selector: "#expiration-date",
                        placeholder: "MM/YY"
                    }
                },
                styles: {
                    input: {
                        color: "#3A3A3A",
                        fontSize: "14px",
                        lineHeight: "1.5"
                    },
                    ".valid": {
                        color: "#28a745"
                    },
                    ".invalid": {
                        color: "#dc3545"
                    }
                },
                createOrder: function(data, actions) {
                    return actions.order.create({
                        purchase_units: [{
                            description: description,
                            amount: {
                                value: amount,
                                currency_code: currency
                            }
                        }],
                        application_context: {
                            shipping_preference: 'NO_SHIPPING',
                            category: 'DIGITAL_GOODS'
                        }
                    });
                }
            }).render('#paymentContainer');
        }
    </script>
</body>
</html>
