<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --hover-color: #1d4ed8;
        }

        body {
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .checkout-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
        }

        .btn-primary {
            background: var(--primary-color);
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            transition: transform 0.2s, background 0.3s;
        }

        .btn-primary:hover {
            background: var(--hover-color);
            transform: translateY(-1px);
        }

        .payment-section {
            margin-top: 2rem;
            border-top: 1px solid #eee;
            padding-top: 2rem;
        }

        .loading-spinner {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <h3 class="mb-4 text-center">Digital Product Payment</h3>
        
        <div class="mb-3">
            <label class="form-label">PayPal Client ID</label>
            <input type="text" class="form-control" id="clientId" placeholder="CLIENT-ID-HERE">
        </div>

        <div class="mb-3">
            <label class="form-label">Product Description</label>
            <textarea class="form-control" id="description" rows="2" placeholder="Item details..."></textarea>
        </div>

        <div class="row g-3 mb-4">
            <div class="col-md-6">
                <label class="form-label">Currency</label>
                <select class="form-select" id="currency">
                    <option value="USD">USD</option>
                    <option value="CAD">CAD</option>
                    <option value="AUD">AUD</option>
                </select>
            </div>
            <div class="col-md-6">
                <label class="form-label">Amount</label>
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input type="number" class="form-control" id="amount" step="0.01" placeholder="0.00">
                </div>
            </div>
        </div>

        <button class="btn btn-primary w-100" onclick="initPayment()" id="generateBtn">
            <span class="button-text">Generate Payment</span>
            <div class="loading-spinner"></div>
        </button>

        <div class="payment-section" id="paymentContainer"></div>
    </div>

    <script>
        let paypalSDKLoaded = false;
        let currentScript = null;

        async function loadPayPalSDK(clientId, currency) {
            return new Promise((resolve) => {
                if (currentScript) {
                    currentScript.remove();
                }

                const script = document.createElement('script');
                script.src = `https://www.paypal.com/sdk/js?client-id=${clientId}&currency=${currency}&components=buttons,hosted-fields`;
                script.onload = () => {
                    paypalSDKLoaded = true;
                    resolve();
                };
                document.head.appendChild(script);
                currentScript = script;
            });
        }

        async function initPayment() {
            const generateBtn = document.getElementById('generateBtn');
            const spinner = generateBtn.querySelector('.loading-spinner');
            const buttonText = generateBtn.querySelector('.button-text');

            try {
                // Show loading state
                buttonText.textContent = 'Generating...';
                spinner.style.display = 'inline-block';
                generateBtn.disabled = true;

                // Clear previous payment methods
                document.getElementById('paymentContainer').innerHTML = '';

                // Validate inputs
                const clientId = document.getElementById('clientId').value.trim();
                const description = document.getElementById('description').value.trim();
                const currency = document.getElementById('currency').value;
                const amount = parseFloat(document.getElementById('amount').value);

                if (!clientId || !description || isNaN(amount) || amount <= 0) {
                    throw new Error('Please fill all required fields correctly');
                }

                // Load PayPal SDK
                await loadPayPalSDK(clientId, currency);

                // Initialize PayPal Buttons
                paypal.Buttons({
                    style: {
                        layout: 'vertical',
                        color: 'blue',
                        shape: 'rect',
                        label: 'checkout'
                    },

                    createOrder: (data, actions) => {
                        return actions.order.create({
                            purchase_units: [{
                                description: description,
                                amount: {
                                    value: amount.toFixed(2),
                                    currency_code: currency
                                }
                            }],
                            application_context: {
                                shipping_preference: 'NO_SHIPPING',
                                category: 'DIGITAL_GOODS'
                            }
                        });
                    },

                    onShippingChange: (data) => {
                        if (data.shipping_address) {
                            return actions.reject();
                        }
                    },

                    onApprove: (data, actions) => {
                        return actions.order.capture().then(details => {
                            alert(`Payment completed by ${details.payer.name.given_name}`);
                        });
                    },

                    onError: (err) => {
                        console.error('PayPal Error:', err);
                        alert('Payment processing failed');
                    }
                }).render('#paymentContainer');

                // Initialize Hosted Fields
                paypal.HostedFields.render({
                    fields: {
                        number: {
                            selector: "#card-number",
                            placeholder: "Card Number"
                        },
                        cvv: {
                            selector: "#cvv",
                            placeholder: "CVV"
                        },
                        expirationDate: {
                            selector: "#expiration-date",
                            placeholder: "MM/YY"
                        }
                    },
                    styles: {
                        input: {
                            'font-size': '16px',
                            'color': '#3A3A3A'
                        }
                    },
                    createOrder: () => {
                        return paypal.Buttons().config.createOrder();
                    }
                }).render('#paymentContainer');

            } catch (error) {
                alert(error.message);
                console.error('Initialization Error:', error);
            } finally {
                // Reset button state
                buttonText.textContent = 'Generate Payment';
                spinner.style.display = 'none';
                generateBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
