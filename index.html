<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Product Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0070ba;
            --hover-color: #005899;
        }

        body {
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px 0;
        }

        .checkout-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(0, 112, 186, 0.25);
        }

        .currency-selector {
            width: 120px;
            border-radius: 5px !important;
        }

        #paypal-button-container {
            margin-top: 25px;
        }

        .preview-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }

        .generate-btn {
            background: var(--primary-color);
            color: white;
            transition: all 0.3s;
        }

        .generate-btn:hover {
            background: var(--hover-color);
            color: white;
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <h2 class="mb-4 text-center">Digital Product Checkout</h2>
        
        <div class="mb-3">
            <label class="form-label">PayPal Client ID</label>
            <input type="text" class="form-control" id="clientId" required>
        </div>

        <div class="row g-3 mb-3">
            <div class="col-md-6">
                <label class="form-label">Product Description</label>
                <input type="text" class="form-control" id="description" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">Amount</label>
                <div class="input-group">
                    <span class="input-group-text currency-symbol">$</span>
                    <input type="number" class="form-control" id="amount" step="0.01" required>
                </div>
            </div>
            <div class="col-md-3">
                <label class="form-label">Currency</label>
                <select class="form-select currency-selector" id="currency">
                    <option value="USD">USD</option>
                    <option value="CAD">CAD</option>
                    <option value="AUD">AUD</option>
                </select>
            </div>
        </div>

        <button class="btn generate-btn w-100" onclick="generateLink()">Generate Payment Link</button>

        <div class="preview-section" id="linkSection" style="display: none;">
            <p class="mb-2">Payment Link:</p>
            <div class="input-group">
                <input type="text" class="form-control" id="paymentLink" readonly>
                <button class="btn btn-outline-secondary" onclick="copyLink()">Copy</button>
            </div>
        </div>

        <div id="paypal-button-container"></div>
    </div>

    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&currency=USD&components=buttons,hosted-fields"></script>
    <script>
        // Currency change handler
        document.getElementById('currency').addEventListener('change', function() {
            document.querySelector('.currency-symbol').textContent = 
                this.value === 'USD' ? '$' : this.value === 'CAD' ? 'C$' : 'A$';
        });

        function generateLink() {
            const baseUrl = window.location.href.split('?')[0];
            const params = new URLSearchParams({
                description: document.getElementById('description').value,
                amount: document.getElementById('amount').value,
                currency: document.getElementById('currency').value
            });
            
            document.getElementById('paymentLink').value = `${baseUrl}?${params.toString()}`;
            document.getElementById('linkSection').style.display = 'block';
        }

        function copyLink() {
            const copyText = document.getElementById('paymentLink');
            copyText.select();
            document.execCommand('copy');
        }

        // PayPal integration
        function initPayPalButton() {
            const clientId = document.getElementById('clientId').value;
            if (!clientId) return;

            paypal.Buttons({
                style: {
                    layout: 'vertical',
                    color: 'blue',
                    shape: 'rect',
                    label: 'pay'
                },
                createOrder: function(data, actions) {
                    return actions.order.create({
                        purchase_units: [{
                            category: "DIGITAL_GOODS",
                            description: document.getElementById('description').value,
                            amount: {
                                value: document.getElementById('amount').value,
                                currency_code: document.getElementById('currency').value
                            }
                        }],
                        application_context: {
                            shipping_preference: "NO_SHIPPING"
                        }
                    });
                },
                onApprove: function(data, actions) {
                    return actions.order.capture().then(function(orderData) {
                        console.log('Capture result', orderData);
                        alert('Payment completed successfully!');
                    });
                }
            }).render('#paypal-button-container');
        }

        // Initialize PayPal button when Client ID changes
        document.getElementById('clientId').addEventListener('input', initPayPalButton);
    </script>
</body>
</html>
