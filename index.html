<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Product Checkout</title>
    <style>
        :root {
            --primary-color: #003087;
            --secondary-color: #009cde;
            --background: #f8f9fa;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 2rem auto;
            padding: 20px;
            background: var(--background);
        }

        .checkout-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
            font-weight: 600;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--secondary-color);
            outline: none;
        }

        button {
            background: var(--primary-color);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: var(--secondary-color);
        }

        #paypal-button-container {
            margin-top: 2rem;
        }

        .currency-selector {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .highlight-box {
            background: #e3f2fd;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <h2>Digital Product Checkout</h2>
        
        <div class="form-group">
            <label for="client-id">PayPal Client ID</label>
            <input type="text" id="client-id" placeholder="Enter your Client ID">
        </div>

        <div class="form-group">
            <label for="product-desc">Product Description</label>
            <textarea id="product-desc" rows="3" placeholder="Enter product description for PayPal"></textarea>
        </div>

        <div class="form-group">
            <label>Payment Currency</label>
            <div class="currency-selector">
                <select id="currency">
                    <option value="USD">USD</option>
                    <option value="CAD">CAD</option>
                    <option value="AUD">AUD</option>
                </select>
            </div>
        </div>

        <div class="highlight-box">
            <p>ℹ️ Virtual product - No shipping address required</p>
        </div>

        <button onclick="initializePayPal()">Generate Payment Link</button>
        <div id="paypal-button-container"></div>
    </div>

    <!-- PayPal SDK -->
    <script src="https://www.paypal.com/sdk/js?client-id=sb&components=buttons,hosted-fields&currency=USD"></script>
    
    <script>
        function initializePayPal() {
            const clientId = document.getElementById('client-id').value;
            const description = document.getElementById('product-desc').value;
            const currency = document.getElementById('currency').value;

            // Clean previous PayPal instance
            document.getElementById('paypal-button-container').innerHTML = '';

            // Load new PayPal SDK
            const script = document.createElement('script');
            script.src = `https://www.paypal.com/sdk/js?client-id=${clientId}&components=buttons,hosted-fields&currency=${currency}`;
            document.head.appendChild(script);

            script.onload = () => {
                paypal.Buttons({
                    style: {
                        layout: 'vertical',
                        color:  'blue',
                        shape:  'rect',
                        label:  'pay'
                    },

                    createOrder: function(data, actions) {
                        return actions.order.create({
                            purchase_units: [{
                                category: 'DIGITAL_GOODS',
                                description: description,
                                amount: {
                                    currency_code: currency,
                                    value: '0.01' // Set your price here
                                }
                            }],
                            application_context: {
                                shipping_preference: 'NO_SHIPPING'
                            }
                        });
                    },

                    onApprove: function(data, actions) {
                        return actions.order.capture().then(function(details) {
                            alert('Payment completed by ' + details.payer.name.given_name);
                        });
                    }
                }).render('#paypal-button-container');

                // Credit card form configuration
                paypal.HostedFields.render({
                    createOrder: function () { /* ... */ },
                    styles: { /* ... */ },
                    fields: {
                        number: { selector: "#card-number" },
                        cvv: { selector: "#cvv" },
                        expirationDate: { selector: "#expiration-date" }
                    }
                });
            };
        }
    </script>
</body>
</html>
