<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Goods Payment</title>
    <script src="https://www.paypal.com/sdk/js?client-id=CLIENT_ID&currency=USD"></script>
    <style>
        :root {
            --primary-color: #003087;
            --secondary-color: #009cde;
            --background: #f8f9fa;
        }

        body {
            font-family: 'Arial', sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 20px;
            background: var(--background);
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .btn {
            background: var(--primary-color);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: var(--secondary-color);
        }

        #paypal-button-container {
            margin-top: 2rem;
            position: relative;
        }

        .payment-box {
            border: 2px solid #eee;
            padding: 1.5rem;
            margin: 1rem 0;
            border-radius: 8px;
        }

        .icon {
            width: 24px;
            vertical-align: middle;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÅ Digital Goods Payment</h1>
        
        <div class="form-group">
            <label>üí∞ Currency</label>
            <select id="currency">
                <option value="USD">USD</option>
                <option value="CAD">CAD</option>
            </select>
        </div>

        <div class="payment-box">
            <div class="form-group">
                <label>üîë PayPal Client ID</label>
                <input type="text" id="clientId" placeholder="Enter Client ID">
            </div>

            <div class="form-group">
                <label>üìù Product Description</label>
                <input type="text" id="description" placeholder="Product description for PayPal">
            </div>

            <div class="form-group">
                <label>üí∏ Amount</label>
                <input type="number" id="amount" step="0.01" placeholder="Enter amount">
            </div>

            <div class="form-group">
                <label>ü§ù Partner Email</label>
                <input type="email" id="partnerEmail" placeholder="Partner's PayPal email">
            </div>

            <div class="form-group">
                <label>üìä Partner Commission (%)</label>
                <input type="number" id="partnerPercent" step="0.01" placeholder="Commission percentage">
            </div>

            <button class="btn" onclick="initPayPal()">üîó Generate Payment Link</button>
        </div>

        <div id="paypal-button-container"></div>
    </div>

<script>
let paypalClientId = '';
let currency = 'USD';
let description = '';
let amount = 0;
let partnerEmail = '';
let partnerPercent = 0;

function initPayPal() {
    paypalClientId = document.getElementById('clientId').value;
    currency = document.getElementById('currency').value;
    description = document.getElementById('description').value;
    amount = parseFloat(document.getElementById('amount').value);
    partnerEmail = document.getElementById('partnerEmail').value;
    partnerPercent = parseFloat(document.getElementById('partnerPercent').value);

    // ÈáçÊñ∞Âä†ËΩΩPayPal SDK
    const script = document.createElement('script');
    script.src = `https://www.paypal.com/sdk/js?client-id=${paypalClientId}&currency=${currency}`;
    script.onload = () => createPayPalButton();
    document.body.appendChild(script);
}

function createPayPalButton() {
    paypal.Buttons({
        style: {
            layout: 'vertical',
            color: 'blue',
            shape: 'rect',
            label: 'paypal'
        },
        createOrder: function(data, actions) {
            const platformFee = (amount * partnerPercent / 100).toFixed(2);
            
            return actions.order.create({
                purchase_units: [{
                    description: description,
                    category: 'DIGITAL_GOODS',
                    amount: {
                        currency_code: currency,
                        value: amount.toFixed(2)
                    },
                    payment_instruction: {
                        platform_fees: [{
                            amount: {
                                currency_code: currency,
                                value: platformFee
                            },
                            payee: {
                                email: partnerEmail
                            }
                        }]
                    }
                }],
                application_context: {
                    shipping_preference: 'NO_SHIPPING'
                }
            });
        },
        onApprove: function(data, actions) {
            return actions.order.capture().then(function(details) {
                alert('Payment completed by ' + details.payer.name.given_name);
            });
        }
    }).render('#paypal-button-container');
}
</script>
</body>
</html>
