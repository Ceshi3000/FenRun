<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Product Checkout</title>
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&currency=USD"></script>
    <style>
        :root {
            --primary: #4A90E2;
            --secondary: #F5F7FA;
            --text: #2D3748;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--secondary);
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text);
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #E2E8F0;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        .generate-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: opacity 0.3s ease;
            width: 100%;
        }

        .generate-btn:hover {
            opacity: 0.9;
        }

        #paypal-container {
            margin-top: 2rem;
            display: none;
        }

        .currency-selector {
            display: flex;
            gap: 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: var(--text);
            margin-bottom: 0.5rem;
        }

        .notice {
            color: #718096;
            font-size: 0.9rem;
            margin-top: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Digital Product Checkout</h1>
            <p class="notice">Secure payment processed by PayPal</p>
        </div>

        <div class="form-group">
            <label>PayPal Client ID</label>
            <input type="text" id="clientId" placeholder="Enter your PayPal Client ID" required>
        </div>

        <div class="form-group">
            <label>Product Description (Will show in PayPal)</label>
            <textarea id="description" rows="3" required></textarea>
        </div>

        <div class="form-group">
            <label>Amount</label>
            <input type="number" id="amount" step="0.01" required>
        </div>

        <div class="form-group">
            <label>Currency</label>
            <select id="currency" class="currency-selector">
                <option value="USD">USD</option>
                <option value="CAD">CAD</option>
                <option value="AUD">AUD</option>
            </select>
        </div>

        <button class="generate-btn" onclick="initPayPal()">Generate Payment Link</button>
        <div id="paypal-container"></div>
    </div>

    <script>
        function initPayPal() {
            // Clear previous buttons
            document.getElementById('paypal-container').innerHTML = '';
            
            // Load new PayPal SDK
            const clientId = document.getElementById('clientId').value;
            const currency = document.getElementById('currency').value;
            const script = document.createElement('script');
            script.src = `https://www.paypal.com/sdk/js?client-id=${clientId}&currency=${currency}`;
            document.head.appendChild(script);

            // Initialize PayPal buttons
            script.onload = () => {
                paypal.Buttons({
                    style: {
                        layout: 'vertical',
                        color: 'blue',
                        shape: 'rect',
                        label: 'pay'
                    },
                    createOrder: function(data, actions) {
                        return actions.order.create({
                            purchase_units: [{
                                category: "DIGITAL_GOODS",
                                description: document.getElementById('description').value,
                                amount: {
                                    value: document.getElementById('amount').value,
                                    currency_code: currency
                                }
                            }],
                            application_context: {
                                shipping_preference: 'NO_SHIPPING'
                            }
                        });
                    },
                    onApprove: function(data, actions) {
                        return actions.order.capture().then(function(details) {
                            alert('Payment completed by ' + details.payer.name.given_name);
                        });
                    }
                }).render('#paypal-container');
                
                document.getElementById('paypal-container').style.display = 'block';
            };
        }
    </script>
</body>
</html>
