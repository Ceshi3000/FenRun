<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Product Payment</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .container {
            max-width: 800px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 30px;
            margin: 20px auto;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #6c757d;
        }
        .paypal-button-container {
            margin: 25px 0;
            text-align: center;
        }
        .generated-link {
            word-break: break-all;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
        }
        .currency-selector {
            max-width: 200px;
        }
        .btn-generate {
            background: #0d6efd;
            color: white;
            transition: all 0.3s;
        }
        .btn-generate:hover {
            background: #0b5ed7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">Digital Product Payment</h2>
        
        <div class="mb-3">
            <label class="form-label">PayPal Client ID</label>
            <input type="text" class="form-control" id="clientId" placeholder="Enter Client ID" required>
        </div>

        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Amount</label>
                <input type="number" class="form-control" id="amount" step="0.01" min="0.01" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Currency</label>
                <select class="form-select currency-selector" id="currency">
                    <option value="USD">USD</option>
                    <option value="CAD">CAD</option>
                    <option value="AUD">AUD</option>
                </select>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Product Description</label>
            <textarea class="form-control" id="description" rows="3" required></textarea>
        </div>

        <button class="btn btn-generate w-100" onclick="generateLink()">Generate Payment Link</button>
        <div id="linkContainer" class="generated-link"></div>

        <div id="paypal-button-container" class="paypal-button-container"></div>
    </div>

    <!-- PayPal SDK -->
    <script src="https://www.paypal.com/sdk/js?client-id=sb&components=buttons,card-fields&enable-funding=venmo"></script>
    
    <script>
        let paypalButtons;
        
        function initializePayPal() {
            const clientId = document.getElementById('clientId').value;
            
            // Reload SDK with new client ID
            const script = document.createElement('script');
            script.src = `https://www.paypal.com/sdk/js?client-id=${clientId}&components=buttons,card-fields&enable-funding=venmo`;
            script.onload = () => {
                renderPayPalButtons();
            };
            document.body.appendChild(script);
        }

        function renderPayPalButtons() {
            paypal.Buttons({
                style: {
                    layout: 'vertical',
                    color: 'blue',
                    shape: 'rect',
                    label: 'paypal'
                },
                createOrder: function(data, actions) {
                    return actions.order.create({
                        purchase_units: [{
                            amount: {
                                value: document.getElementById('amount').value,
                                currency_code: document.getElementById('currency').value
                            },
                            description: document.getElementById('description').value,
                            category: "DIGITAL_GOODS"
                        }],
                        application_context: {
                            shipping_preference: "NO_SHIPPING"
                        }
                    });
                },
                onApprove: function(data, actions) {
                    return actions.order.capture().then(function(details) {
                        alert('Payment completed by ' + details.payer.name.given_name);
                    });
                }
            }).render('#paypal-button-container');
            
            // Card Fields integration
            const cardFields = paypal.CardFields({
                style: {
                    input: {
                        color: '#3A3B3F',
                        fontSize: '16px',
                        lineHeight: '24px'
                    }
                },
                createOrder: function() {
                    return paypal.Buttons().createOrder();
                },
                onApprove: function(data, actions) {
                    return actions.order.capture().then(function(details) {
                        alert('Payment completed by ' + details.payer.name.given_name);
                    });
                }
            });
            cardFields.render('#paypal-button-container');
        }

        function generateLink() {
            const baseUrl = window.location.href.split('?')[0];
            const params = new URLSearchParams({
                amount: document.getElementById('amount').value,
                currency: document.getElementById('currency').value,
                description: document.getElementById('description').value,
                clientId: document.getElementById('clientId').value
            });
            
            const link = `${baseUrl}?${params.toString()}`;
            document.getElementById('linkContainer').innerHTML = `
                <strong>Payment Link:</strong><br>
                <a href="${link}" target="_blank">${link}</a>
            `;
        }

        // Initialize form with URL parameters
        function initFromURL() {
            const params = new URLSearchParams(window.location.search);
            if(params.has('amount')) document.getElementById('amount').value = params.get('amount');
            if(params.has('currency')) document.getElementById('currency').value = params.get('currency');
            if(params.has('description')) document.getElementById('description').value = params.get('description');
            if(params.has('clientId')) document.getElementById('clientId').value = params.get('clientId');
            
            if(params.size > 0) initializePayPal();
        }

        // Initialize when Client ID changes
        document.getElementById('clientId').addEventListener('change', initializePayPal);
        
        // Initial page load
        initFromURL();
    </script>
</body>
</html>
